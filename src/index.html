<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a class="hover-opacity" href="#"><img class="header__logo-img" src="./images/header-logo.svg" alt="Логотип проекта Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="Аватар профиля">
        </div>
        <div class="profile__info">
          <div class="profile__nickname-wrapper">
            <h1 class="profile__nickname"></h1>
            <button class="profile__edit-btn btn hover-opacity" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__bio"></p>
        </div>
        <button class="profile__add-btn btn hover-opacity" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-form" action="POST" name="profile-data" novalidate>
        <div class="popup__input-block">
          <input
            class="popup__text-input popup__text-input_profile_name"
            type="text"
            id="profile-name"
            name="name"
            minlength="2"
            maxlength="40"
            placeholder="Никнейм"
            value=""
            required>
          <span class="input-error input-error-profile-name"></span>
        </div>
        <div class="popup__input-block">
          <input
            class="popup__text-input popup__text-input_profile_job"
            type="text"
            id="profile-job"
            name="about"
            minlength="2"
            maxlength="200"
            placeholder="Деятельность"
            value=""
            required>
          <span class="input-error input-error-profile-job"></span>
        </div>
        <input class="popup__submit-input" type="submit" value="Сохранить" disabled>
      </form>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно редактирования"></button>
    </div>
  </div>
  <div class="popup popup_card-add">
    <div class="popup__body">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-form" action="POST" name="card-add" novalidate>
        <div class="popup__input-block">
          <input
            class="popup__text-input popup__text-input_card_name"
            type="text"
            id="card-name"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            value=""
            required>
          <span class="input-error input-error-card-name"></span>
        </div>
        <div class="popup__input-block">
          <input
            class="popup__text-input popup__text-input_card_src"
            type="url"
            id="card-src"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
            required>
          <span class="input-error input-error-card-src"></span>
        </div>
        <input class="popup__submit-input" type="submit" value="Создать" disabled>
      </form>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно добавления"></button>
    </div>
  </div>
  <div class="popup popup_gallery">
    <figure class="popup__figure">
      <img class="popup__img" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно просмотра"></button>
    </figure>
  </div>
  <div class="popup popup_confirm">
    <div class="popup__body">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form popup__form-delete-confirm" action="POST" name="delete-confirm" novalidate>
        <input class="popup__submit-input popup__submit-input_active" type="submit" value="Да">
      </form>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно подтверждения"></button>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__body">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__avatar-form" action="POST" name="change-avatar" novalidate>
        <div class="popup__input-block">
          <input
            class="popup__text-input popup__text-input_avatar_src"
            type="url"
            id="avatar-src"
            name="avatar"
            placeholder="Ссылка на аватар"
            value=""
            required>
            <span class="input-error input-error-avatar-src"></span>
        </div>
        <input class="popup__submit-input" type="submit" value="Сохранить" disabled>
      </form>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно редактирования"></button>
    </div>
  </div>
  <template class="card-template">
    <li class="gallery__card-item">
      <article class="card">
        <img class="card__img" src="#" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-info">
            <button class="card__like-btn btn" type="button" aria-label="Поставить лайк"></button>
            <p class="card__like-count">0</p>
          </div>
        </div>
        <button class="card__delete-btn btn hover-opacity" type="button" aria-label="Удалить карточку"></button>
      </article>
    </li>
  </template>
</body>
</html>
