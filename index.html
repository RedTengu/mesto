<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a class="hover-opacity" href="#"><img class="header__logo-img" src="./images/header-logo.svg" alt="Логотип проекта Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__nickname-wrapper">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn btn hover-opacity" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__add-btn btn hover-opacity" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-form" action="POST" name="profile-data">
        <input class="popup__text-input popup__text-input_profile_name" type="text" name="profile-name" maxlength="12" placeholder="Никнейм" value="">
        <input class="popup__text-input popup__text-input_profile_job" type="text" name="profile-job" maxlength="20" placeholder="Деятельность" value="">
        <input class="popup__submit-input" type="submit" value="Сохранить">
      </form>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно редактирования"></button>
    </div>
  </div>
  <div class="popup popup_card-add">
    <div class="popup__body">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-form" action="POST" name="card-add">
        <input class="popup__text-input popup__text-input_card_name" type="text" name="card-name" placeholder="Название" value="">
        <input class="popup__text-input popup__text-input_card_src" type="text" name="card-src" placeholder="Ссылка на картинку" value="">
        <input class="popup__submit-input" type="submit" value="Создать">
      </form>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно добавления"></button>
    </div>
  </div>
  <div class="popup popup_gallery">
      <figure>
        <img src="" alt="">
        <figcaption></figcaption>
      </figure>
      <button class="popup__btn-close btn hover-opacity" type="button" aria-label="Закрыть окно добавления"></button>
  </div>
  <script src="./scripts/index.js" defer></script>
  <template class="card-template">
    <li class="gallery__card-item">
      <article class="card">
        <img class="card__img" src="" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-btn btn" type="button" aria-label="Поставить лайк"></button>
        </div>
        <button class="card__delete-btn btn hover-opacity" type="button" aria-label="Удалить карточку"></button>
      </article>
    </li>
  </template>
</body>
</html>
