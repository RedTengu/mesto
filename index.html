<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a class="hover-opacity" href="#"><img class="header__logo-img" src="./images/header-logo.svg" alt="Логотип проекта Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__nickname-wrapper">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_edit hover-opacity"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__btn profile__btn_add hover-opacity"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <li>
            <figure class="gallery__card">
              <img class="gallery__card-img" src="./images/Karachaevsk.jpg" alt="Фото галереи">
              <figcaption class="gallery__card-info">
                <h2 class="gallery__card-title">Карачаевск</h2>
                <button class="gallery__like-btn gallery__like-btn_disabled gallery__like-btn_active"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__card">
              <img class="gallery__card-img" src="./images/Mount-Elbrus.jpg" alt="Фото галереи">
              <figcaption class="gallery__card-info">
                <h2 class="gallery__card-title">Гора Эльбрус</h2>
                <button class="gallery__like-btn gallery__like-btn_disabled gallery__like-btn_active"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__card">
              <img class="gallery__card-img" src="./images/Dombai.jpg" alt="Фото галереи">
              <figcaption class="gallery__card-info">
                <h2 class="gallery__card-title">Домбай</h2>
                <button class="gallery__like-btn gallery__like-btn_disabled gallery__like-btn_active"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__card">
              <img class="gallery__card-img" src="./images/Mount-Elbrus.jpg" alt="Фото галереи">
              <figcaption class="gallery__card-info">
                <h2 class="gallery__card-title">Гора Эльбрус</h2>
                <button class="gallery__like-btn gallery__like-btn_disabled gallery__like-btn_active"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__card">
              <img class="gallery__card-img" src="./images/Dombai.jpg" alt="Фото галереи">
              <figcaption class="gallery__card-info">
                <h2 class="gallery__card-title">Домбай</h2>
                <button class="gallery__like-btn gallery__like-btn_disabled gallery__like-btn_active"></button>
              </figcaption>
            </figure>
          </li>
          <li>
              <figure class="gallery__card">
                <img class="gallery__card-img" src="./images/Karachaevsk.jpg" alt="Фото галереи">
                <figcaption class="gallery__card-info">
                  <h2 class="gallery__card-title">Карачаево-Черкессия</h2>
                  <button class="gallery__like-btn gallery__like-btn_disabled gallery__like-btn_active"></button>
                </figcaption>
              </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="POST">
        <div class="popup__inputs">
          <input class="popup__name-input popup__text-input" type="text" value="">
          <input class="popup__job-input popup__text-input" type="text" value="">
        </div>
        <input class="popup__submit-input" type="submit" value="Сохранить">
      </form>
      <button class="popup__btn-close"></button>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
